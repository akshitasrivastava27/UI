 <link rel="stylesheet" href="../css/events.css">
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-bod">
    <div class="container-fluid"> 
      <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="border: none; background: none;">
        <span ></span><i class="fa-solid fa-bars" style="color: #B197FC;"></i></span> 
      </button>
      <a class="navbar-brand mx-auto" href="#">
        <img src="../images/logo.png" alt="logo" style="height: 60px;">
      </a>
      <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              This is a simple modal test. If this works, the issue lies elsewhere.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button class="btn" type="button"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #B197FC;"></i></i></button>
        <button class="btn" type="button" onclick="HomePage();">
          <i class="fa-solid fa-user fa-xl" style="color: #B197FC;"></i>
        </button>
      </div>
    </div>
</nav>
<main>
    <section class="booking-form">
        <h2>Please enter your details</h2>
        <form id="bookingForm" onsubmit="return validateBooking()" action="confirmation.html"> <!-- Redirect to confirmation page -->
            <input type="text" id="surname" name="surname" placeholder="Surname" required><br>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="number" id="numAttendees" name="numAttendees" placeholder="No. of people attending event" required><br>
            <textarea id="specialRequirements" name="specialRequirements" placeholder="Special requirements? (If yes, please specify)"></textarea><br>
            <button type="submit">Book Now</button> <!-- Book Now button added -->
            <button type="button" onclick="goBack()">Back</button>
        </form>
    </section>
</main>
<footer>

<script src="script.js" defer></script>
