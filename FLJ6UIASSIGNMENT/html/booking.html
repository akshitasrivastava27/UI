<div class="form-background">
  <div class="container">
    <h2 class="text-center">Please enter your Details:</h2>
    <form>
      <!-- First name -->
      <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-8">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
      </div>
      <!-- Last name -->
      <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-8">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <!-- Number of people attending -->
      <div class="row justify-content-center mb-3">
        <div class="col-auto text-center">
          <label for="number" class="col-form-label">Number of people attending:</label>
        </div>
        <div class="col-auto">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button" id="decrease" onclick="decreaseValue()">-</button>
            </div>
            <input type="number" class="form-control" id="number" value="0" style="text-align: center;">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="increase" onclick="increaseValue()">+</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Special requirements -->
      <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-8">
          <label for="exampleFormControlTextarea1" class="form-label"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Any special requirement? Please specify, if any"rows="3"></textarea>
        </div>
      </div>
      <!-- Buttons -->
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <button class="btn custom-btn" type="button" onclick="HomePage();">Go Back</button>
          <button class="btn custom-btn" type="button" onclick="ConfirmationPage();">Submit</button>
        </div>
      </div>  
    </form>
</div>
