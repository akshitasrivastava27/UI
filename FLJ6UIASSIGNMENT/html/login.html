<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup - Peterborough Cultural Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <button onclick="goToHomePage()" style="float: left;">Back</button>
    <h1>Peterborough Cultural Events</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="login-signup">
        <h2>Login / Signup</h2>
        <div id="loginForm">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Signup here</a></p>
        </div>
        <div id="signupForm" style="display: none;">
            <h3>Signup</h3>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address:</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password:</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Repeat your password" required>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Peterborough Cultural Events</p>
</footer>
<script src="script.js" defer></script>
<script>
    function toggleForm(formType) {
        if (formType === "login") {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
        } else if (formType === "signup") {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        // Prevent form submission
        event.preventDefault();

        // Perform login logic here
        // For demonstration, let's redirect to the home page
        window.location.href = "index.html";
    });

    document.getElementById("signupForm").addEventListener("submit", function(event) {
        // Prevent form submission
        event.preventDefault();

        // Perform signup logic here
        // For demonstration, let's redirect to the home page
        window.location.href = "index.html";
    });
</script>
</body>
</html>
